<mat-card>
    <mat-card-title>
      <span>{{user.name}}</span>
    </mat-card-title>
    <mat-card-content>
      <table>
        <tr>
          <td>Email</td>
          <td>{{user.email}}</td>
        </tr>
        <tr>
          <td>Admin</td>
          <td><mat-checkbox [(ngModel)]="user.isAdmin" disabled></mat-checkbox></td>
        </tr>
        <tr>
          <td>Created</td>
          <td>{{ user.createdAt | date:"yyyy/MM/dd hh:mm"}}</td>
        </tr>
        <tr>
          <td>Last update</td>
          <td>{{user.updatedAt | date:"yyyy/MM/dd hh:mm"}}</td>
        </tr>
      </table>
    </mat-card-content>
  </mat-card>
