<h2 *ngIf="showTitle">Logs</h2>
<div>
    <mat-form-field>
        <mat-select placeholder="Level" [(ngModel)]="selectedLevel">
            <mat-option *ngFor="let level of levels" [value]="level">
                {{ level }}
            </mat-option>
        </mat-select>
    </mat-form-field>
    <button mat-raised-button (click)="reload();">Reload</button>
</div>
<mat-table #table [dataSource]="dataSource" matSort>   
    <ng-container matColumnDef="createdAt">
    <mat-header-cell *matHeaderCellDef mat-sort-header> Date </mat-header-cell>
    <mat-cell *matCellDef="let row"> {{row.createdAt | date:"yyyy/MM/dd hh:mm"}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="type">
    <mat-header-cell *matHeaderCellDef mat-sort-header> Type </mat-header-cell>
    <mat-cell *matCellDef="let row"> {{row.type}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="log">
    <mat-header-cell *matHeaderCellDef mat-sort-header> Log </mat-header-cell>
    <mat-cell *matCellDef="let row"> {{row.log}} </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;" (click)="rowClicked(row);"></mat-row>
</mat-table>
