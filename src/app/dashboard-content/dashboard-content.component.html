<md-card fxFill>
    <md-card-title>Report</md-card-title>
    <md-card-content *ngIf="!hasConfiguration">Choose a date to get started!</md-card-content>
    <md-card-content>
        <md-progress-spinner *ngIf="isLoading" mode="indeterminate">Loading</md-progress-spinner>
        <canvas id='myChart' [hidden]="!hasConfiguration || isLoading"></canvas>
    </md-card-content>
</md-card>
