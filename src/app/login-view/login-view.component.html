<md-card>
    <md-card-title>Login</md-card-title>
    <md-card-content>
        <form fxLayout="column" fxLayoutGap="5px" fxLayoutAlign="center start">
            <md-input-container> 
                <input mdInput placeholder="Email" [(ngModel)]="credentials.email" name="email"/>
            </md-input-container>
            <md-input-container> 
                <input mdInput placeholder="Password" type="password" [(ngModel)]="credentials.password" name="password"/>
            </md-input-container>
            <div fxLayoutGap="10px" fxLayout="row" fxLayoutAlign="start end">
                <button md-raised-button (click)="login();" color="primary">Login</button>
                <button md-raised-button (click)="cancel();">Cancel</button>
            </div>
        </form>
    </md-card-content>
</md-card>
