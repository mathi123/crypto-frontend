<mat-card>
    <mat-card-title>Login</mat-card-title>
    <mat-card-content>
        <form fxLayout="column" fxLayoutGap="5px" fxLayoutAlign="center start">
            <mat-form-field> 
                <input matInput placeholder="Email" [(ngModel)]="credentials.email" name="email"/>
            </mat-form-field>
            <mat-form-field> 
                <input matInput placeholder="Password" type="password" [(ngModel)]="credentials.password" name="password"/>
            </mat-form-field>
            <div fxLayoutGap="10px" fxLayout="row" fxLayoutAlign="start end">
                <button mat-raised-button (click)="login();" color="primary">Login</button>
                <button mat-raised-button (click)="cancel();">Cancel</button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
