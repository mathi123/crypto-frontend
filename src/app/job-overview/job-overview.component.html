<h2>Jobs</h2>
<mat-table #table [dataSource]="dataSource" matSort>   
    <ng-container matColumnDef="createdAt">
    <mat-header-cell *matHeaderCellDef mat-sort-header> Date </mat-header-cell>
    <mat-cell *matCellDef="let row"> {{row.createdAt | date:"yyyy/MM/dd hh:mm"}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
    <mat-cell *matCellDef="let row"> {{row.name}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="args">
    <mat-header-cell *matHeaderCellDef mat-sort-header> Args </mat-header-cell>
    <mat-cell *matCellDef="let row"> {{row.args}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="state">
    <mat-header-cell *matHeaderCellDef mat-sort-header> State </mat-header-cell>
    <mat-cell *matCellDef="let row"> {{row.state}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="progress">
    <mat-header-cell *matHeaderCellDef mat-sort-header> Progress </mat-header-cell>
    <mat-cell *matCellDef="let row"> {{row.progress}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="startTime">
    <mat-header-cell *matHeaderCellDef mat-sort-header> Start </mat-header-cell>
    <mat-cell *matCellDef="let row"> {{row.startTime | date:"yyyy/MM/dd hh:mm"}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="endTime">
    <mat-header-cell *matHeaderCellDef mat-sort-header> End </mat-header-cell>
    <mat-cell *matCellDef="let row"> {{row.endTime | date:"yyyy/MM/dd hh:mm"}} </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;" (click)="rowClicked(row);"></mat-row>
</mat-table>
