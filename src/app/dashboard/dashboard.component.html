<div fxFill fxLayout="column" fxFill class="container" *ngIf="accountsAvailable">
  <div class="container" fxLayout="row">
    <app-dashboard-configuration></app-dashboard-configuration>
    <!-- <app-dashboard-summary fxFlex="80%"></app-dashboard-summary> -->
  </div>
  <div class="container" fxFill fxLayout="row" fxLayoutGap="10px">
      <!-- <app-account-list fxFlex="20%"></app-account-list> -->
      <app-dashboard-content fxFill fxFlex="90%"></app-dashboard-content>
  </div>
</div>
<md-card *ngIf="!accountsAvailable">
  <md-card-title>Woops!</md-card-title>
  <md-card-content fxLayout="column" class="container" fxLayoutAlign="start start">
    <span>Please add some crypto <i>accounts</i> before you view your dashboard!</span>
    <button md-button class="mtb-5" color="primary"routerLink="/accounts">
        <md-icon>add</md-icon>
        Add accounts
    </button>  
  </md-card-content>
</md-card>
