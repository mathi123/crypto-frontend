<div fxLayout="column" fxLayoutAlign="space-evenly start" *ngIf="accountsAvailable">
  <app-dashboard-configuration></app-dashboard-configuration>
  <app-dashboard-summary class="marginTop"></app-dashboard-summary>
  <div class="marginTop fullWidth">
      <div class="container" fxFill fxLayout="row">
          <app-dashboard-content fxFill fxFlex="90%"></app-dashboard-content>
      </div>
  </div>
</div>
<mat-card *ngIf="!accountsAvailable">
  <mat-card-title>Woops!</mat-card-title>
  <mat-card-content fxLayout="column" class="container" fxLayoutAlign="start start">
    <span>Please add some crypto <i>accounts</i> before you view your dashboard!</span>
    <button mat-button class="mtb-5" color="primary" routerLink="/accounts">
        <mat-icon>add</mat-icon>
        Add accounts
    </button>  
  </mat-card-content>
</mat-card>
