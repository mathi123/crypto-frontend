<h2>Users</h2>
<mat-table #table [dataSource]="dataSource" matSort>   
    <ng-container matColumnDef="createdAt">
    <mat-header-cell *matHeaderCellDef mat-sort-header> Date </mat-header-cell>
    <mat-cell *matCellDef="let row"> {{row.createdAt | date:"yyyy/MM/dd hh:mm"}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
    <mat-cell *matCellDef="let row"> {{row.name}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="email">
    <mat-header-cell *matHeaderCellDef mat-sort-header> Email </mat-header-cell>
    <mat-cell *matCellDef="let row"> {{row.email}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="isAdmin">
    <mat-header-cell *matHeaderCellDef mat-sort-header> Admin </mat-header-cell>
    <mat-cell *matCellDef="let row">
        <mat-checkbox [(ngModel)]="row.isAdmin" disabled></mat-checkbox>
    </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;" (click)="rowClicked(row);"></mat-row>
</mat-table>
